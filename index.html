<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработка сайтов под ключ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <container class="container">
        <header class="header">
            <div class="header__aside header__aside--top"></div>
            <div class="header__wrapper">
                <img src="img/logo.svg" alt="Логотип" class="header__logo">
                <div class="header__menu">
                    <nav class="header__nav">
                        <ul class="header__ul">
                            <li class="header__li">
                                <a href="#" class="header__link">Услуги</a>
                                <a href="#" class="header__link">Клиенты</a>
                                <a href="#" class="header__link">Кейсы</a>
                                <a href="#" class="header__link">Отзывы</a>
                                <a href="#" class="header__link">Блог</a>
                                <a href="#" class="header__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- /header__menu -->
                <div class="header__contacts">
                    <a class="header__phone" href="tel:+79950098623">+7 (995) 009 8623</a>
                    <div class="header__messenger">
                        <img src="img/watsapp.svg" alt="Логотип мессенджера Whatsapp" class="header__logo-whatsapp">
                        <span class="header__name-whatsapp">Whatsapp</span>
                    </div>
                </div>
                <!-- /.header__contacts -->
            </div>
            <div class="header__aside header__aside--bottom"></div>
        </header>
        <!-- .header -->  

        <section class="main">
            <container class="main__wrapper">
                <div class="info">
                    <h1 class="info__title">Разработка сайтов <span class="info__title--thin">под ключ</span></h1>
                    <p class="info__text">Разработаем проект для решения
                        задачи любой сложности</p>
                    <form action="#" class="info__form">
                        <input type="tel" name="phone" placeholder="+7 (999) 444 22-33" class="info__input">
                        <button type="submit" class="info__button">Реализовать мою идею</button>
                    </form>
                </div>
                <!-- /.info -->
                <div class="benefits">
                    <div class="benefits__rectangle benefits__rectangle--coral"></div>
                    <div class="benefits__clients">
                        <img src="img/people.svg" alt="Иконка: люди" class="benefits__icon benefits__icon--clients">
                        <h3 class="benefits__title">+80%</h3>
                        <p class="benefits__text benefits__text--clients">К количеству
                            клиентов</p>
                    </div>
                    <div class="benefits__sales">
                        <img src="img/diagram.svg" alt="Иконка: диаграмма" class="benefits__icon benefits__icon--sales">
                        <div class="benefits__group">
                            <h3 class="benefits__title benefits__title--sales">1 000+</h3>
                            <p class="benefits__text benefits__text--sales">Продаж через интернет 
                                за 2 месяца</p>
                        </div>
                    </div>
                </div>
                <!-- /.benefit -->
            </container>
            <!-- /.main__wrapper -->
        </section>
        <!-- /.main -->
    </container>
    <!-- /.container -->
</body>
</html>
