    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <container class="container">
        <header class="header">
            <div class="header__aside--top"></div>
            <div class="header__wrapper">
                <div class="header__menu">
                    <img src="img/logo.svg" alt="Logo" class="header__logo">
                    <nav class="header__nav">
                        <ul class="header__ul">
                            <li class="header__li">
                                <a href="#" class="header__link">Услуги</a>
                                <a href="#" class="header__link">Клиенты</a>
                                <a href="#" class="header__link">Кейсы</a>

                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- /header__menu -->
                <div class="header__contacts">
                    <a class="header__phone" href="tel:+79950098623">+7 (995) 009 8623</a>
                    <div class="header__messenger">
                        <img src="img/watsapp.svg" alt="Logo: Whatsapp" class="header__logo-whatsapp">

                    </div>
                </div>
                <!-- /.header__contacts -->
            </div>
            <div class="header__aside--bottom"></div>
        </header>
        <!-- .header -->

        <section class="main">

                    <p class="info__text">Разработаем проект для решения
                        задачи любой сложности</p>
                    <form action="#" class="info__form">
                        <input type="tel" name="phone" placeholder="+7 (999) 444 22-33" class="info__input">
                        <button type="submit" class="info__button">Реализовать мою идею</button>
                    </form>
                </div>
                <!-- /.info -->
                <div class="benefit">
                    
                </div>
                <!-- /.benefit -->

            <!-- /.main__wrapper -->

        <!-- /.main -->
